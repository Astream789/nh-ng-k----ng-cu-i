<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="date" type="number"/>
    <input id="month" type="number"/>
    <input id="year" type="number"/>
    <br/>
    <button onclick="date()">nhập</button>
    <p id="ket_qua">ngày-tháng-năm</p>

<script>
function date() {
    let da_te = document.getElementById("date").value;
    let mon_th = document.getElementById("month").value;
    let ye_ar = document.getElementById("year").value;
    
    let result= da_te + "-" + mon_th + "-" + ye_ar;

    document.getElementById("ket_qua").innerHTML= result
}

</script>


    
</body>
</html>
